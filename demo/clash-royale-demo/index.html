<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="user-scalable=0">
    <title>Hello World</title>
<link href="./css/main.css" rel="stylesheet"></head>

<body>
    <div id='begin'>
        <div>快速点击屏幕</br>为力量哥打气</div>
        <button id='begin_button'>
            为力量哥打call
        </button>
        <!-- 滚动条 -->
        <div class="xui-process">
            <i id="icon-flag" class="xui-icon-flag"></i>
            <div class="xui-process-static"></div>
            <div id="process-bar" class="xui-process-active"></div>
        </div>
    </div>
    <div id='end'>
        <div>
            为力量哥助力</br>
            <span id='score'></span>
        </div>

        <div class="button_bar">
            <button onclick="replay()" class='z_button' id="replay">
                再玩一次
            </button>
            <button class='z_button' id="goback">
                返回打call主页
            </button>
        </div>
    </div>
<script type="text/javascript" src="./js/app.js"></script></body>

</html>
